<!DOCTYPE html>
<html>
<head>
    <title>Timer Application</title>
    <link rel="stylesheet" type="text/css" href="styles/timerStyle.css">
</head>
<body>
    <div class="container">
        <table id="timerTable">
            <tr>
                <td>
                    <label for="txtStartTime">Start Time:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtStartTime" type="text" readonly> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtEndTime">End Time:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtEndTime" type="text" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStart" type="button">Start</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStop" type="button">Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnReset" type="button">Reset</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="timerLog" class="container-item"> 
    </div>

    <script src="scripts/timer.js"></script>
</body>
</html>
