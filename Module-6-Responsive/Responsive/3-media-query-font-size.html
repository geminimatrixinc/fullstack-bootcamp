<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design Example</title>
<style>
  /* Default styles */
  body {
    font-family: Arial, sans-serif;
    font-size: 25px;
    line-height: 1.6;
  }

  /* Tablet styles */
  @media only screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }
  }

  /* Mobile styles */
  @media only screen and (max-width: 480px) {
    body {
      font-size: 8px;
    }
  }
</style>
</head>
<body>
  <h1>Responsive Design Example</h1>
  <p>This is a paragraph of text. It will adjust its font size based on the screen size.</p>
</body>
</html>
