<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Transformations</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.5s;
        }

        .combined {
            transform: translate(30px, 30px) rotate(30deg) scale(1.2) skew(10deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box combined">Combined</div>
    </div>
</body>
</html>
