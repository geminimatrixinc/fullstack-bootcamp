<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Solution</title>
    <style>
        /* Basic Button Styling */
        .styled-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect */
        .styled-button:hover {
            background-color: #2d27c9;
        }

        /* Change cursor on hover */
        .styled-button:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="styled-button">Hover Me</button>
</body>
</html>
