<!DOCTYPE html>
<html>
<head>
    <title>Universal Selector Example</title>
    <style>
        /* Apply a border to all elements */
        * {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }

        /* Additional styles for specific elements */
        h1 {
            color: blue;
        }

        p, div {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Universal Selector Example</h1>
    <p>This paragraph has a border, padding, and margin applied by the universal selector.</p>
    <div>
        <p>Even nested elements are affected.</p>
    </div>
</body>
</html>
