<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shadow Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Basic shadow */
    }
    h2 {
        text-shadow: 1px 1px 2px #333; /* Darker shadow */
    }
    h3 {
        text-shadow: -2px -2px 2px #ff0000; /* Red shadow with negative offset */
    }
</style>
</head>
<body>
    <h1>Text Shadow Example</h1>
    <h2>Text Shadow Example</h2>
    <h3>Text Shadow Example</h3>
</body>
</html>
