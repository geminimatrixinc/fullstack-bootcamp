<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <style>
        /* Text alignment */
        h1 {
            text-align: center;
        }

        /* Text decoration */
        a {
            text-decoration: none; /* Removes underline */
            color: #333; /* Set text color */
        }

        /* Text transformation */
        p {
            text-transform: uppercase;
        }

        /* Additional styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        /* Styling for links on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with <a href="#">a link</a>.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et quam at lacus pretium scelerisque. Duis eu consectetur elit. Nulla facilisi. Curabitur posuere arcu nec mauris ultricies, at vulputate lectus tristique.</p>
</body>
</html>
