<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade Example</title>
    <link rel="stylesheet" href="cascade.css">
    <style>
        h1 {
            color: red; /* Style from embedded style sheet */
        }
    </style>
</head>
<body>
    <h1>Hello, CSS Cascade!</h1> <!-- Inline style will override the embedded style -->
    <h5>This is a smaller header</h5>
</body>
</html>
