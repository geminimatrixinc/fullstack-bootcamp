<!DOCTYPE html>
<html>
<head>
    <style>
        /* Selects all <p> elements */
        p { color: blue; }

        /* Selects the element with id="myId" */
        #myId { font-weight: bold; }

        /* Selects all elements with class="myClass" */
        .myClass { background-color: yellow; }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <p id="myId">This is a paragraph with id="myId".</p>
    <p class="myClass">This is a paragraph with class="myClass".</p>
    <p class="myClass">Another paragraph with class="myClass".</p>
</body>
</html>
