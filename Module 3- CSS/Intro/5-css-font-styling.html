<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling Example</title>
    <style>
        /* Font family */
        body {
            font-family: Arial, sans-serif;
        }

        /* Font size */
        h1 {
            font-size: 24px;
        }

        /* Font weight */
        p {
            font-weight: bold;
        }

        /* Font style */
        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This is a paragraph with bold text.</p>
    <p><em>This is an italicized text.</em></p>
</body>
</html>
