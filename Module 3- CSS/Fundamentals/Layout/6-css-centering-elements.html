<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centering Example</title>
<style>
    /* Centering horizontally */
    .horizontal-center {
        margin-left: auto;
        margin-right: auto;
        width: 50%; /* Set desired width */
        background-color: lightblue;
        text-align: center;
    }

    /* Centering vertically */
    .container {
        position: relative;
        height: 400px; /* Set container height */
        background-color: lightgreen;
    }
    .vertical-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: lightcoral;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="horizontal-center">
        <h2>Horizontally Centered Element</h2>
        <p>This element is centered horizontally.</p>
    </div>

    <div class="container">
        <div class="vertical-center">
            <h2>Vertically Centered Element</h2>
            <p>This element is centered vertically.</p>
        </div>
    </div>
</body>
</html>
