<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Units Example</title>
<style>
    body {
        font-size: 16px; /* Set base font size */
    }
    .container {
        width: 80%; /* Use percentage for fluid layout */
        margin: 0 auto; /* Center container */
        padding: 20px; /* Use pixels for padding */
        border: 1px solid #ccc; /* Use pixels for border */
    }
    .box {
        width: 50%; /* Use percentage for fluid layout */
        height: 100px;
        margin-bottom: 20px; /* Use pixels for margin */
        background-color: #f0f0f0;
        font-size: 1.5em; /* Use em for font size */
        line-height: 2; /* Use unitless value for line height */
        text-align: center;
    }
    .small-box {
        width: 10rem; /* Use rem for fixed-size elements */
        height: 50px;
        background-color: #f0f0f0;
        margin-bottom: 20px; /* Use pixels for margin */
    }
</style>
</head>
<body>
<div class="container">
    <div class="box">This is a box with fluid width</div>
    <div class="box">Another box with fluid width</div>
    <div class="small-box">A small box with fixed width</div>
</div>
</body>
</html>
