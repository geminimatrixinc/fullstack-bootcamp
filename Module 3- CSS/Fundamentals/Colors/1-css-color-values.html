<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Values Example</title>
<style>
    /* Hexadecimal Color */
    .hex-color {
        background-color: #ff0000; /* Red */
    }

    /* RGB Color */
    .rgb-color {
        background-color: rgb(0, 255, 0); /* Green */
    }

    /* RGBA Color */
    .rgba-color {
        background-color: rgba(0, 0, 255, 0.5); /* Blue with 50% transparency */
    }

    /* HSL Color */
    .hsl-color {
        background-color: hsl(120, 100%, 50%); /* Green */
    }

    /* HSLA Color */
    .hsla-color {
        background-color: hsla(240, 100%, 50%, 0.7); /* Blue with 70% transparency */
    }

    /* Common styles */
    div {
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="hex-color">Hexadecimal Color (#ff0000)</div>
    <div class="rgb-color">RGB Color (rgb(0, 255, 0))</div>
    <div class="rgba-color">RGBA Color (rgba(0, 0, 255, 0.5))</div>
    <div class="hsl-color">HSL Color (hsl(120, 100%, 50%))</div>
    <div class="hsla-color">HSLA Color (hsla(240, 100%, 50%, 0.7))</div>
</body>
</html>
