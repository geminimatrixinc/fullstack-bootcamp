<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Properties Example</title>
<style>
    /* Set border properties individually */
    .border-individual {
        border-width: 2px; /* 2 pixels width */
        border-style: solid; /* Solid line style */
        border-color: #ff0000; /* Red color */
    }

    /* Set border properties using shorthand */
    .border-shorthand {
        border: 2px solid #ff0000; /* 2px solid red */
    }

    /* Add some padding and margin for better visibility */
    div {
        padding: 20px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div class="border-individual">Border with individual properties</div>
    <div class="border-shorthand">Border with shorthand property</div>
</body>
</html>
