<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translate Transformation</title>
<style>
    .translate {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        transform: translate(50px, -20px);
    }
</style>
</head>
<body>
    <div class="translate"></div>
</body>
</html>
