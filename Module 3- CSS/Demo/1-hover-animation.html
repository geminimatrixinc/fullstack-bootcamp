<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>
<style>
    .hover-effect {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .hover-effect:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }

</style>
</head>
<body>
    <button class="hover-effect">Hover Me</button>

</body>
</html>
