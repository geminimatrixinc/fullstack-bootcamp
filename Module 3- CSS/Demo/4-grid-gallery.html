<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>
<style>
   .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
}

    .gallery img {
        width: 100%;
        height: auto;
    }

</style>
</head>
<body>
    <div class="gallery">
        <img src="sf-1.png" alt="Image 1">
        <img src="sf-2.png" alt="Image 2">
        <img src="sf-3.png" alt="Image 3">
        <img src="sf-4.png" alt="Image 4">
    </div>

</body>
</html>
