<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>
<style>
    .flip-card {
    perspective: 1000px;
}

    .flip-card-inner {
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
    }

    .flip-card-front {
        background-color: #ccc;
    }

    .flip-card-back {
        background-color: #3498db;
        color: white;
        transform: rotateY(180deg);
    }

</style>
</head>
<body>
    <div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="front-card.png" alt="Front Image">
        </div>
        <div class="flip-card-back">
            <img src="back-card.png" alt="Back Image">
        </div>
    </div>
</div>

</body>
</html>
