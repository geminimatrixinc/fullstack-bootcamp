<!-- Before HTML5 -->
<div id="container">
    <p>This is a paragraph.</p>
</div>

<!-- In HTML5, closing tags are optional for certain elements -->
<div id="container">
    <p>This is a <span>paragraph.</span>
    <!-- No need to close the <p> tag -->
</div>

<div>
    <!-- Attributes can be written without values -->
    <input type="checkbox" checked>
    <input type="text" placeholder="Enter your name">

</div>
