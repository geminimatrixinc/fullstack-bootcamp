<div id="footer">Footer</div>

<!-- In HTML5, semantic elements provide more meaningful structure -->
<header>
    <h1>Header</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<article>
    <h2>Article Title</h2>
    <p>Article content goes here...</p>
</article>
<footer>
    <p>Footer content</p>
</footer>
