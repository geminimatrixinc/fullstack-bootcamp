

<!DOCTYPE html>
<html>
<head>
    <title>Table Footer Example</title>
</head>
    <body>
        <h1>Table Footer</h1>

        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <!-- Table Footer -->
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
