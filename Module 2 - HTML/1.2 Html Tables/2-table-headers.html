<!DOCTYPE html>
<html>
<head>
    <title>Table Header Example</title>
</head>
    <body>
        <h1>Table Headers</h1>

        <table>
            <thead>
                <tr>
                    <!-- table headers -->
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
