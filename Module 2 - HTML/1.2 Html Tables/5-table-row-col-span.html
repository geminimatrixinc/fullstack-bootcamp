

<!DOCTYPE html>
<html>
<head>
    <title>Table Row & Col Span Example</title>
</head>
    <body>
        <h1>Table Row & Col Span</h1>

    <table>
        <tr>
            <td rowspan="2">Row 1, Cell 1 (spanning 2 rows)</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">Row 2, Cell 2 (spanning 2 columns)</td>
        </tr>
    </table>


    </body>
</html>
